defaults
  mode http
  timeout connect  5000ms
  timeout client  50000ms
  timeout server  50000ms

listen http-in
  bind *:80
  acl is_api path_beg /api/
  use_backend api_backend if is_api
  use_backend web_backend  if !is_api

backend api_backend
  server ka_api localhost:3000

backend web_backend
  server ka_web  localhost:5000
